<md-whiteframe class="md-whiteframe-10dp md-display-5 well col-md-4">
  <bold>Welcome </bold>
  <h1>{{user.firstName}}</h1>
  <li><a href="#" ng-click="showme=!showme">Add user info</a></li>
    <form form method="post" action="/addPhone" ng-show="showme" class="fade-in-out">
        <p>Add Phone #</p>
        <input type="text" class="form-control" name="phone">
        <br>
        <button type="submit" class="btn btn-success" ng-click="showme=false">Update</button>
      </form>
   
</md-whiteframe>
<md-whiteframe class="md-whiteframe-1dp md-display-5 well col-md-8">

     <table class="table">
          <th>Section</th>
          <th>River Name</th>
          <th>State</th>
          <th>Class</th>
          <th>Season</th>
          <th>Flow</th>
      <!--     <th>SMS</th> -->
          <th>Delete</th>
      
        <tr class="flow" ng-repeat="water in userFavs | filter: search" ng-class="setClassBasedOnFlow(flows[water.name], water.recommend)">
       <!--  <tr ng-repeat="water in userFavs" ng-class="flows[water.name] >= water.recommend ? 'g':'r'"> -->
          <td style="padding: 20px;"><a href="/{{water.id}}">{{water.name}}</td>
          <td style="padding: 20px;">{{water.nameProper}}</a></td>
          <td style="padding: 20px;">{{water.state}} </td>
          <td style="padding: 20px;">{{water.id}} </td>
          <td style="padding: 20px;">{{water.season}} </td>
          <td style="padding: 20px;">
            <span class="frozen five" ng-if="flows[water.name] == -999999"> Frozen</span>  
            <span ng-if="flows[water.name] != -999999">{{flows[water.name]}}</span></td>

            <p>Water Level</p>

            <input type="hidden" value="{{water.id}}" name="riverId">
            <md-button class="md-raised md-cornered" type="submit" value="Add to rivers">Delete</md-button>
      </form></td>
        </tr>
      
      </table>
