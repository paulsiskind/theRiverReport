<html ng-app="theRiver">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='http://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
    <link href='http://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />

    <base href="/">
  <title>TheRiverReport</title>
</head>
<body>
    <div ng-controller="RiverController">
     <md-toolbar layout="row" class="md-whiteframe-z3" >
    
        
          <a class="navbar-brand" href="#">theRiverReport</a>
        
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#" ng-click="showme=true">Submit Post</a></li>
            <li>
             <form class="navbar-form" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
              </div>
            </form>
            </li> 
            <li>
              <ul class="nav navbar-nav">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Displaying {{viewBar}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/rivers" ng-click="order('rivers')">Rivers</a></li>
                  <li><a href="#" ng-click="order('events')">Events</a></li>
                  <li><a href="/gear" ng-click="order('gear')">Gear</a></li>
                  <li><a href="#" ng-click="order('messageboard')">MessageBoard</a></li>
                  <li><a href="#" ng-click="order('announcements')">Announcements</a></li> 
               </ul>
              </li>
             </ul>
            </li> 
            <li>
              <ul class="nav navbar-nav text-right">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Log In {{viewBar}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/signin">Sign In</a></li>
                  <li><a href="/signup">Sign Up</a></li>
                  <li><a href="#">Edit</a></li>
               </ul>
              </li>
             </ul>
            </li> 
          
      </div>
      </div>
    </md-toolbar>
        {{search}}
       

        <div ng-view></div>

   </div>
   <br>
   <br>

      <div class="container">
        <div class="navbar-text pull-right">
          <p>Â©BrokenPaddleProductions</p>
        </div>
      </div>
    </md-toolbar> -->
  </div>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/signincontroller.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/riverpagecontroller.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/rivercontroller.js"></script>
    <script type="text/javascript" src="/javascripts/map.js"></script>
    <script type="text/javascript" src="/javascripts/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
   <!--  // <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/directives/leaflet.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-animate.js"></script>     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://rawgit.com/nnnick/Chart.js/master/Chart.min.js"></script>
    <script src="https://rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.min.js"></script>

    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.12.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
    <script src='http://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>

    <link href='http://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

 </body>
 </html>
